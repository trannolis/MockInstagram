<html>
<head>
</head>
<body>

<h2>Reactions to post {{postID}}:</h2>
<br>

<table>
	<th>Post</th>
	<th>User</th>
	<th>Time</th>
	<th>Emoji</th>
	<th>Comment</th>

{% for line in reactions %}
	<tr>
		<td>{{line.pID}}</td>
		<td>{{line.username}}</td>
		<td>{{ line.reactionTime }}</td>
		<td>{{ line.emoji }}</td>
		<td>{{ line.comment }}</td>
	</tr>
{% endfor %}
</table>


<a href="/home">Home</a><br>
<a href="/logout">Logout</a>

</body>


</html>
